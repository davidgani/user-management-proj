<form #form="ngForm" (ngSubmit)="submitForm(form)">
    <mat-form-field>
      <input matInput placeholder="Subject" name="subject" [(ngModel)]="formData.subject" required>
    </mat-form-field>
  
    <mat-form-field>
      <input matInput placeholder="User" name="user" [(ngModel)]="formData.user" required>
    </mat-form-field>
  
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Deadline" name="deadline" [(ngModel)]="formData.deadline" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  
    <mat-checkbox name="isCompleted" [(ngModel)]="formData.isCompleted">Is Completed</mat-checkbox>
  
    <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Add</button>
  </form>

<form #form="ngForm" (ngSubmit)="submitForm(form)">
    <mat-form-field>
      <input matInput placeholder="Subject" name="subject" [(ngModel)]="formData.subject" required>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>משתמש</mat-label>
      <input type="text"
             placeholder="Pick one"
             aria-label="user"
             matInput
             name="user"
             [(ngModel)]="formData.user"
             [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="getUserName">
        <mat-option *ngFor="let user of users" [value]="user">
          {{user.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="targetDate" name="targetDate" [(ngModel)]="formData.targetDate" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  
    <mat-checkbox name="isCompleted" [(ngModel)]="formData.isCompleted">Is Completed</mat-checkbox>
  
    <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Add</button>
  </form>

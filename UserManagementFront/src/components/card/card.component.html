<mat-card class="mat-card" >
    <mat-card-header>
      <mat-card-title>{{ Project.subject }}</mat-card-title>
      <mat-card-subtitle>{{ Project.userName }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>תעריך יעד: {{ Project.targetDate | date }}</p>
    </mat-card-content>
    <mat-card-actions>
      <mat-checkbox [checked]="Project.isCompleted" disabled>בוצע</mat-checkbox>
    </mat-card-actions>
  </mat-card>
